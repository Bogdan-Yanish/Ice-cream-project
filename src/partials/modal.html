<div class="backdrop" data-modal>
  <div class="modal">
    <button class="modal-close data-modal-close" type="button">
      <svg class="modal-close__icon">
        <use
          href="./images/sprite.svg#icon-close"
          width="11px"
          height="11px"
        ></use>
      </svg>
    </button>
    <p class="modal__discount">Get 10% off with your first purchase</p>
    <form class="form">
      <p class="form__options">Choose a product</p>
      <div class="form__group" role="group" aria-labelledby="order-details">
        <div class="form__order">
          <input
            class="checkbox"
            type="checkbox"
            name="product"
            value="ice cream"
            id="ice-crem"
          />
          <label class="checkbox__lable" for="ice-crem">ice cream</label>

          <label class="form__ammount">
            <p class="form__amount-title">order quantity</p>
            <input
              class="form__amount-counter"
              type="number"
              name="amount"
              required
              min="0"
              max="10"
            />
          </label>
        </div>
        <div class="form__order">
          <input
            class="checkbox"
            type="checkbox"
            name="product"
            value="Ice coffee"
            id="ice-coffee"
          />
          <label class="checkbox__lable" for="ice-coffee">ice coffee</label>

          <label class="form__ammount">
            <p class="form__amount-title">order quantity</p>
            <input
              class="form__amount-counter"
              type="number"
              name="amount"
              required
              min="0"
              max="10"
            />
          </label>
        </div>
        <div class="form__order">
          <input
            class="checkbox"
            type="checkbox"
            name="product"
            value="milkshake"
            id="milkshake"
          />

          <label class="checkbox__lable" for="milkshake">milkshake</label>
          <label class="form__ammount">
            <p class="form__amount-title">order quantity</p>
            <input
              class="form__amount-counter"
              type="number"
              name="amount"
              required
              min="0"
              max="10"
            />
          </label>
        </div>
      </div>
      <div class="form__group" role="group" aria-labelledby="contact-details">
        <label class="form__lable">
          <span class="form__text">Your name</span>
          <input
            class="form__input"
            type="text"
            name="username"
            placeholder="Jane Smith"
            autofocus
          />
        </label>

        <label class="form__lable">
          <span class="form__text">Email address</span>
          <input
            class="form__input"
            type="email"
            name="user-email"
            placeholder="janesmith@mail.com"
          />
        </label>

        <label class="form__lable">
          <span class="form__text">Phone number</span>
          <input
            class="form__input"
            type="tel"
            name="tel"
            placeholder="+610383766282"
          />
        </label>
        <label class="form__lable">
          <span class="form__text-textarea">Leave us your comment</span>
          <textarea
            class="form__input textarea"
            name="comment"
            placeholder="write your comment here"
          ></textarea>
        </label>
      </div>
      <button class="button button__modal" type="submit">Buy now</button>
    </form>
  </div>
</div>
